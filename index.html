  		<div class="voluntary-form">
        <div class="text">
          <h1>سجل فرصتك وساعاتك التطوعية</h1>
          <p>يرجى تعبئة جميع البيانات التالية باللغة العربية</p>

  	  	<form action="" method="post">
  	  		<div class="inputBox">
  	  			<input type="text" name="" placeholder="اسم الطالب كاملاً" id="" required>
  	  			<i class="fas fa-user"></i>
  	  		</div>
  	  		<div class="inputBox">
  	  			<input type="number" name="" placeholder="رقم هوية الطالب" id="" required>
  	  			<i class="fa-solid fa-address-card"></i>
  	  		</div>
  	  		<div class="inputBox">
  	  			<select name="" id="">
              <option value="">نوع التطوع:</option>
              <option value="">عام</option>
              <option value="">اداري</option>
              <option value="">قانوني</option>
              <option value="">تقني</option>
              <option value="">ديني</option>
              <option value="">تعليمي</option>
              <option value="">بيئي</option>
              <option value="">صحي</option>
              <option value="">سياحي</option>
              <option value="">اعلامي</option>
              <option value="">اجتماعي</option>
              <option value="">رياضي</option>
              <option value="">ثقافي</option>
              <option value="">تسويقي</option>
              <option value="">مالي</option>
            </select>
  	  			<i class="fa-solid fa-hand-holding-heart"></i>
  	  		</div>
  	  		<div class="inputBox">
  	  			<input type="text" name="" placeholder="تاريخ التنفيذ" id="" required onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
  	  			<i class="fa-solid fa-calendar"></i>
  	  		</div>
  	  		<div class="inputBox">
  	  	  	<input type="text" name="" placeholder="وقت التنفيذ" id="" required onfocus="(this.type='date')" onblur="if(!this.value) this.type='text'">
  	  			<i class="fa-solid fa-clock"></i>
  	  		</div>
  	  		<div class="inputBox">
  	  			<input type="text" name="" placeholder="مسمى العمل التطوعي" id="" required>
  	  			<i class="fa-solid fa-hand-holding-heart"></i>
  	  		</div>
  	  		<div class="inputBox">
  	  			<select name="" id="" aria-label="Default select example">
              <option selected>عدد ساعاتك التطوعية</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
              <option value="">9</option>
              <option value="">10</option>
              <option value="">11</option>

              <option value="">19</option>
              <option value="">20</option>
            </select>

  	  		</div>
